<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%232563eb' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3Cpath d='M20 12v10H4V12'%3E%3C/path%3E%3Cpath d='M2 7h20v5H2z'%3E%3C/path%3E%3Cpath d='M12 22V7'%3E%3C/path%3E%3Cpath d='M12 7H7.5a2.5 2.5 0 0 1 0-5C11 2 12 7 12 7z'%3E%3C/path%3E%3Cpath d='M12 7h4.5a2.5 2.5 0 0 0 0-5C13 2 12 7 12 7z'%3E%3C/path%3E%3C/svg%3E" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A gift list application where you can share your wishlist with friends and family." />
    <title>Gift List App</title>
  </head>
  <body>
    <div id="app">
      <!-- Header -->
      <header>
        <div class="container">
          <div class="header-content">
            <div class="logo">
              <h1>Gift List</h1>
            </div>
            <nav>
              <a href="#" id="nav-list" class="active">Gift List</a>
              <a href="#" id="nav-login">Admin Login</a>
            </nav>
          </div>
        </div>
      </header>

      <!-- Main content -->
      <main>
        <div class="main-content container">
          <div id="gift-list-container" class="gift-list-container">
            <!-- Gift list will be dynamically rendered here -->
          </div>
          
          <div id="login-container" class="login-container hidden">
            <div class="login-form">
              <h2>Admin Login</h2>
              
              <form id="login-form">
                <div class="form-group">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" id="email" name="email" required
                    class="form-input"
                    placeholder="Enter admin email">
                </div>
                
                <div class="form-group">
                  <button type="submit" id="login-btn" class="form-button">
                    Send Login Link
                  </button>
                </div>
              </form>
              
              <div id="login-message" class="form-message hidden"></div>
            </div>
          </div>
        </div>
      </main>

      <!-- Footer -->
      <footer>
        <div class="container">
          <div class="footer-content">
            <p class="footer-text">
              &copy; 2025 Gift List App
            </p>
            <div class="footer-links">
              <a href="https://github.com/BuyMyLove-GiftLIst" target="_blank">
                GitHub
              </a>
              <span class="footer-text">v1.0.0</span>
            </div>
          </div>
        </div>
      </footer>
    </div>
    
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
